<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <link rel="stylesheet" href="./stylesheets/normalize.css">
  <link rel="stylesheet" href="./stylesheets/style.css">

  <script defer src="./lib/star-wars.js"></script>

  <script defer src="./scripts/search.js"></script>
  <script defer src="./scripts/theme.js"></script>

  <title>STAR WARS</title>
</head>

<body>
  <header>
    <div class="column is-3">
      <h1 class="title">STAR WARS</h1>
    </div>
    <button id="themeToggle" class="is-half button"></button>
  </header>

  <main>
    <section class="section primary">
      <div class="column is-half is-offset-3">
        <div id="byQueryBlock" class="search">
          <select class="is-large select select-query-input">
            <option value="people">people</option>
            <option value="planets">planets</option>
            <option value="species">species</option>
          </select>
          <input class="is-large input query-input" type="text" placeholder="Search..." autofocus>
          <button id="queryInputClearBtn" class="delete clear" aria-label="delete"></button>
          <button id="byQueryBtn" class="is-large button">search</button>
        </div>
      </div>

      <h2 class="title is-2 or-title">or</h2>

      <div class="column is-half is-offset-3">
        <div id="byIdBlock" class="search">
          <select class="is-large select select-id-input">
            <option value="people">people</option>
            <option value="planets">planets</option>
            <option value="species">species</option>
            <option value="films">films</option>
          </select>
          <input class="is-large input id-input" type="text" placeholder="Search...">
          <button id="idInputClearBtn" class="delete clear-id" aria-label="delete"></button>
          <button id="byIdBtn" class="is-large button">get by id</button>
        </div>
      </div>
    </section>

    <div class="spinnerContainer">
      <img class="spinner" src="" alt="Спиннер">
    </div>

    <section class="section primary">
      <div id="result-container" class="column is-5 is-offset-3">
        <article class="message is-dark">
          <div class="message-header">
            <p class="message-header-title"></p>
            <button id="remove-container" class="delete" aria-label="delete"></button>
          </div>
          <div id="content" class="message-body"></div>
        </article>
      </div>
    </section>
  </main>
</body>

</html>
